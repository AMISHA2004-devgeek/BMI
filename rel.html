<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result & Fitness Quote</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="result-container">
        <div id="bmi-box">
            <h2 style="color: #9370db; text-decoration: underline; text-decoration-color: white">
                Your BMI is:
            </h2>
            <p id="bmi-result">Loading...</p>
            
        </div>
        <div id="suggestions-box">
            <h2 style="color: #9370db; text-decoration: underline; text-decoration-color: white">Fitness Suggestions:</h2>
            <p id="suggestions-result">Loading...</p>
        </div>
        <div id="quote-box">
            <h2 style="color: #9370db; text-decoration: underline; text-decoration-color: white">Fitness Quote:</h2>
            <p id="quote-result">Loading...</p>
        </div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'bmical.html';
        }
    </script>
</body>
</html>
